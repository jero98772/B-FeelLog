{% extends  'template.html'%}
{% block content %}
<!DOCTYPE html>
<html lang="en">
	<meta charset="UTF-8"> 
	<head>
		<title></title>
	</head>
	<body>
		<h1>blogs of {{ name }}</h1>
		<hr>
		<h2>
		{% for i in topics %}
			{% set address = i | replace("_","/") %}
			<br>
			<a href="blog/{{ address }} "> {{ i[:-5] }} </a>
		{% endfor %}
		</h2>
	</body>
</html>
{% endblock %}
